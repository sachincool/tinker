baseURL: https://harshit.cloud/tinker
theme: ['PaperMod']
title: Infra Magician
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-1234567890
# module:
#   mounts:
#     - source: /Users/bluebox/Vault/Blogs
#       target: content

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Infra Magician
  description: "A personal blog about technology, programming, and more"
  keywords: [Blog, Technology, Programming, PaperMod]
  author: Sachin
  images: ["images/site-feature-image.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  label:
    text: "Tinker"
    icon: apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # Enable profile mode for a more personal touch
    title: "Tinker"
    subtitle: "Exploring technology, one post at a time"
    imageUrl: "images/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Profile Image"
    buttons:
      - name: Posts
        url: posts
      - name: Categories
        url: categories
      - name: Tags
        url: tags

  # home-info mode (alternative to profile mode)
  homeInfoParams:
    Title: "Welcome to Tinker \U0001F44B"
    Content: "A place where I share my thoughts, experiences, and learnings about technology and programming."

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"
    - name: linkedin
      url: "https://linkedin.com/in/"
    - name: rss
      url: "index.xml"

  analytics:
    google:
      SiteVerificationTag: "G-1234567890"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true

  editPost:
    URL: "https://github.com/sachincoo/yap/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

# Enable search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 5
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

# Syntax highlighting configuration
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true # Allow HTML in markdown files
staticDir: ['static']
assetDir: 'assets'
