baseURL: https://harshit.cloud/
theme: ['PaperMod']
title: Infra Magician
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: $GOOGLE_ANALYTICS

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Infra Magician
  description: "Where infrastructure meets weeb culture. Kubernetes-chan noticed you!"
  keywords: [Blog, Technology, Infrastructure, Cloud, DevOps, Kubernetes, CNCF, Anime, Gaming, Dota2, Memes]
  author: Harshit Luthra
  images: ["assets/tinker.svg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/safari-pinned-tab.svg"

  label:
    text: "gg wp"
    icon: "/meepo.svg"
    iconHeight: 40

  # profile-mode
  profileMode:
    enabled: true
    title: "Welcome to Infra Magician's Lair \U0001F9D9"
    subtitle: "Level 99 Infrastructure Wizard, Dota2 Scrub, and Professional Chaos Engineer. I make servers cry and Kubernetes clusters CrashLoopBackOff."
    imageUrl: "/tinker3.svg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Tinker (yes, that one from Dota)"
    buttons:
      - name: Posts
        url: posts
      - name: Categories
        url: categories
      - name: Tags
        url: tags

  # home-info mode (alternative to profile mode)
  homeInfoParams:
    Title: "Welcome to Infra Magician's Lair \U0001F9D9"
    Content: |
      Greetings, fellow tech weeb! You've stumbled upon my digital sanctuary where:
      
      - Infrastructure is treated like waifus (carefully and with respect)
      - Kubernetes is my favorite anime protagonist
      - Docker containers multiply faster than Naruto's shadow clones
      - And yes, I still blame the support when my Terraform plan fails
      
      WARNING: May contain traces of sarcasm, dank memes, and extremely bad infrastructure puns.
      
      PS: If you're from production, I swear the staging environment was like that when I found it.

  socialIcons:
    - name: x
      url: "https://x.com/exploit_sh"
    - name: github
      url: "https://github.com/sachincool"
    - name: linkedin
      url: "https://linkedin.com/in/harshit-luthra"
    - name: rss
      url: "rss.xml"

  analytics:
    google:
      SiteVerificationTag: $GOOGLE_ANALYTICS
    bing:
      SiteVerificationTag: $BING_VERIFICATION
    yandex:
      SiteVerificationTag: $YANDEX_VERIFICATION


  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true

  editPost:
    URL: "https://github.com/sachincoo/blog"
    Text: "git push --force"
    appendFilePath: true

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

# Enable search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: home
      name: /home/otaku
      url: /
      weight: 5
    - identifier: posts
      name: ./blog-posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: grep categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: git tag
      url: /tags/
      weight: 30
    - identifier: about
      name: whoami
      url: /about/
      weight: 40
    - identifier: search
      name: find .
      url: /search/
      weight: 50

# Syntax highlighting configuration
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true # Allow HTML in markdown files
staticDir: ['static']
assetDir: 'assets'
