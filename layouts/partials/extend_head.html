<!-- Google Analytics -->
{{ if not .Site.IsServer }} {{ template "_internal/google_analytics.html" . }}
{{ end }}

<!-- Umami Analytics (Privacy-focused alternative) -->

<!-- Plausible Analytics (Privacy-focused alternative) -->

<!-- Custom head tags -->
<meta
  name="google-site-verification"
  content="{{ .Site.Params.analytics.google.SiteVerificationTag }}"
/>
{{ with .Site.Params.analytics.bing.SiteVerificationTag }}
<meta name="msvalidate.01" content="{{ . }}" />
{{ end }} {{ with .Site.Params.analytics.yandex.SiteVerificationTag }}
<meta name="yandex-verification" content="{{ . }}" />
{{ end }}
